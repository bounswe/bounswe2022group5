{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title></title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="d-flex p-3"></div>
		</div>
		<p class="h2 text-center">Welcome to Comment API</p>
		<div class="row">
			<div class="d-flex p-3"></div>
		</div>
		{% if success %}
			<div class="alert alert-success" role="success">
				<h4 class="alert-heading">Success</h4>
				<p>Comment is created successfully.</p>
			</div>
		{% endif %}
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<p class="h5 text-center">Get All Comments Of a Post</p>
				<form class="form-group" method="GET" novalidate action="{% url 'getComments' %}">
					{{getForm|crispy}}
					{% csrf_token %}
					<div class="d-flex p-2"></div>
					<button type="submit" class="btn btn-info">Submit</button>
				 </form>	
			</div>
			<div class="col">
				<p class="h5 text-center">Create A New Comment Under a Post</p>
				<form class="form-group" method="POST" novalidate action="{% url 'postComment' %}">
					{{postForm|crispy}}
					{% csrf_token %}
					<div class="d-flex p-2"></div>
					<button type="submit" class="btn btn-info">Submit</button>
				 </form>	
			</div>
			<div class="col"></div>
		</div>

	</div>
</body>
</html>
